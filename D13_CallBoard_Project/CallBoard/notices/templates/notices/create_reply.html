{% extends 'base.html' %}

{% block title %}
Добавить отклик
{% endblock %}

{% block content %}
<h4>Добавить отклик на:</h4>
<div class="row marg">
    <div class="col-3">
        <span class="text-secondary">{{ notice.author.email }}: </span>
    </div>
    <div class="col-7 " style="text-align: left !important">
        {{ notice.header }}
    </div>
</div>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-success" value="Откликнуться">
</form>
{% endblock %}
