{% extends "base.html" %}

{% load i18n %}

{% block title %}Выйти{% endblock %}

{% block content %}
<h1>{% trans "Выйти" %}</h1>

<p>{% trans 'Вы действительно хотите выйти?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-secondary" type="submit">{% trans 'Выйти' %}</button>
</form>


{% endblock %}
