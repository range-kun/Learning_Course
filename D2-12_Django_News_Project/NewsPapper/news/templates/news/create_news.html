{% extends 'news/default.html' %}

{% block title %}
Создание и редактирование
{% endblock %}

{% block content %}
<h3> Редактор новостей </h3>
<form method="Post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
         <label>{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Добавить запись" class="btn btn-primary">
</form>
{% endblock %}
